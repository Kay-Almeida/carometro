<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Manter Filme</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
<base th:href="@{/}">
</head>
<body>
	<div th:replace="~{fragmentos/fragmentos :: cabecalho}"></div>
    <div class="box">
        <h1>Cadastro Filme</h1>
        <form method="post" action="/filme">
			<input type="hidden" name="_method" value="put" th:if="${filme!= null}">
			<input type="hidden" name="id" th:value="${filme?.id}">
			
			<div>
	            <label for="titulo"> Descrição: </label>
	            <input type="text" id="titulo" name="titulo" th:value="${filme?.titulo}">
	        </div>	 
	        <div>
	            <label for="nomeDiretor"> Nome Diretor: </label>
	            <input type="text" id="nomeDiretor" name="nomeDiretor" th:value="${filme?.nomeDiretor}">
	        </div>
			
			

			<input type="submit" value="Salvar">
        </form>
    </div>
    
</body>
<script>
    document.getElementById('posterInput').addEventListener('change', function(event) {
        const input = event.target;
        const preview = document.getElementById('imagePreview');
        
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            
            reader.readAsDataURL(input.files[0]);
        }
    });
</script>
</html>
