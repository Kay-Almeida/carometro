<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
 	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Listagem dos Filmes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
	<div th:replace="~{fragmentos/fragmentos :: cabecalho}"></div>
    <h1> Listagem de Filmes</h1>
    <a href="/filme/formulario">Novo</a>
    <table>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Diretor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="filme : ${lista}">
                <td th:text="${filme.titulo}"></td>
                <td>
					<a th:href="@{/filme/formulario?id={id}(id=${filme.id})}"><button>Editar</button></a> 
					
					<form action="/filme" method="post">
						<input type="hidden" name="_method" value="delete">
						<input type="hidden" name="id" th:value="${filme.id}">
						<input type="submit" value="Excluir">
					</form>
				</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
